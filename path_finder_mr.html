<!-- Short readme: https://github.com/monkeyraptor/path_finder_mr -->

<!DOCTYPE HTML>
<HTML>

<HEAD>
    <META CHARSET="UTF-8">
    <META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">
    <TITLE>Path Finder (JavaScript)</TITLE>
    <LINK HREF="path_finder_mr.css" REL="stylesheet">
</HEAD>

<BODY>
    <div class="center m">
        <div id="title" class="center">
            Path Finding
            <br>
            <sub style="color:#999">Visualization</sub>
        </div>
    </div>

    <NOSCRIPT>
        <div style="text-align:center;font-size:24px;color:brown;margin-top:20px;">
            This demo needs JavaScript
        </div>
    </NOSCRIPT>

    <div id="wrapper">
        <div class="center m">
            <div class="outer" id="outer"></div>
        </div>
        <div class="center">
            <button id="find" disabled="1" onclick="AI.init(0, this)" type="button">
                Find path
            </button>
            <button id="clear" disabled="1" onclick="AI.init(1, this)" type="button">
                Clear path/add moar wall(s)
            </button>
            <br>
            <br>
            <button id="rebuild" disabled="1" onclick="trigger.reset()" type="button">
                Rebuild everything
            </button>
        </div>
    </div>

    
    <SCRIPT>
        //Initialize external script    
        (function (w, u, t) {
            var url = "path_finder_mr.js",
                app = w.createElement(t),
                top = w.getElementsByTagName(u)[0];
            app.src = url;
            top.appendChild(app);
        }(document, "head", "script"));     

        //check DOM
        var d = document,
            timer;

        function check() {
            if (!!d.querySelectorAll(".point").length &&
                !!d.querySelectorAll(".point")[0]) {

                var wr = d.getElementById("wrapper"),
                    n_s = d.getElementsByTagName("noscript")[0];

                wr.style.display = "block";
                n_s.parentNode.removeChild(n_s);
                clearInterval(timer);
            }
        }
        timer = setInterval(check, 10);
    </SCRIPT>
</BODY>

</HTML>
